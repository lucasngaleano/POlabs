<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        canvas {
            border: 2px solid white;
        }
        #score {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }
        #startBtn, #resetBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #startBtn {
            display: block;
        }
        #resetBtn {
            display: none;
        }
    </style>
</head>
<body>
    <div id="score">Jugador: 0 | Computadora: 0</div>
    <canvas id="pongCanvas" width="800" height="600"></canvas>
    <button id="startBtn">Iniciar Juego</button>
    <button id="resetBtn">Jugar de nuevo</button>

    <script src="js/pong.js"></script>
</body>
</html>
